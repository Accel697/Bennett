<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bennett</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="container px-0 py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-0 px-0 mx-0">
        <div class="flex-item">
            <div class="d-inline-flex flex-nowrap align-items-center gap-3">
                <a href="/">
                    <img src="/resources/bennett_logo.png" class="img-fluid" alt="logo"/>
                </a>
                <div>
                    <p class="text-start p-0 m-0">Официальный представитель</p>
                    <p class="text-start p-0 m-0">Bennett Cleaning Machine Co. В России</p>
                </div>
            </div>
        </div>
        <div class="flex-item">
            <search>
                <input type="search" class="text-start border-2 search-box-header rounded-2"/>
            </search>
        </div>
        <div class="flex-item">
            <div class="d-inline-flex flex-nowrap gap-2">
                <a href="/">
                    <img src="/resources/whatsapp.png" class="img-fluid" alt="whatsapp"/>
                </a>
                <a href="/">
                    <img src="/resources/telegram.png" class="img-fluid" alt="telegram"/>
                </a>
            </div>
        </div>
        <div class="flex-item text-start">
            <p class="p-0 m-0 text-nowrap">Москва</p>
            <p class="p-0 m-0 fs-5 text-decoration-underline text-nowrap">8-800-350-81-67</p>
            <p class="p-0 m-0 text-nowrap">sales@bennett-russia.ru</p>
        </div>
        <div class="flex-item">
            <button class="btn button-take-call-header text-white border-0 rounded-2">Заказать звонок</button>
        </div>
    </div>
</div>
<div class="bg-black">
    <div class="container px-0 py-4">
        <ul class="d-flex flex-row flex-wrap justify-content-between gap-2 list-unstyled p-0 m-0">
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">КАТАЛОГ ТОВАРОВ</a>
            </li>
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">О КОМПАНИИ</a>
            </li>
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">ОПЛАТА И ДОСТАВКА</a>
            </li>
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">ОПТОВИКАМ И ДИЛЕРАМ</a>
            </li>
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">СТАТЬИ</a>
            </li>
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">ГАРАНТИЯ</a>
            </li>
            <li class="flex-item">
                <a href="/" class="text-white text-decoration-none">КОНТАКТЫ</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
